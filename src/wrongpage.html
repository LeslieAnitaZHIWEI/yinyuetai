<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易错内容分发系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="h2">
            <img src="http://www.mobiletrain.org/images/index/new_logo.png" alt=""> 易错内容分发系统
            <p>
                <div class="btn btn-default" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">点击提交</div>
            </p>
        </header>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">详细内容:</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">标题</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">问题描述</label>
                                <input type="text" class="form-control" id="question-text">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">解决方案</label>
                                <textarea class="form-control" id="resolve-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="add">Send message</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <table class="table table-hover table-responsive" id="tab">
                <tr class="container-fluid bg-warn">
                    <th>编号</th>
                    <th>标题</th>
                    <th>问题描述</th>
                    <th>解决方案</th>
                    <th>上传时间</th>
                    <th>删除</th>
                </tr>
            </table>
        </section>
    </div>
    <script src="script/thirdplugins/jquery.min.js"></script>
    <script src='script/js/wrongpage.js'></script>
    <script src="script/thirdplugins/bootstrap.min.js"></script>
</body>

</html>
